<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="FC Barcode Generator Tool YHM1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC Barcode Generator</title>
    <link rel="shortcut icon" href="images/icon16.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <!--Hi, feel free to connect with me castyaug@amazon.com on Chime or Slack 
    this Barcode Generador is just a side project a quicker version with less clicks than the oficial one, just want to save time
    but if you have any ideas or if you are looking for the next updated version, I will be more than happy to provide -->
  </head>
  <body>
    <div class="container">
      <h1>Augus FC Tools Barcode Generator</h1>
      <div class="input-section">
        <div class="textarea-container">
          <textarea
            id="inputCodes"
            rows="10"
            placeholder="Enter your FC codes here, one per line"
          >
dz-P-DMG
dz-P-A1111
csXNS4tdS8S
tsX0hdrr2if
dz-P-StowBuffer_RSP1
dz-P-RSP1-North-Zone1
dz-P-RSP1-W-Putbacks
dz-P-RSP1_OB_DMG
dz-P-rsp1-VRCBuffer4
dz-P-Non-Con-RSP1
dz-P-Non-Con-Receive
dz-P-HAZMAT_OUT</textarea
          >
        </div>

        <div class="info-card">
          <p>
            dz-P-DMG
            <br />
            dz-P-A1111
            <br />
            csXNS4tdS8S
            <br />
            tsX0hdrr2if
            <br />
            dz-P-StowBuffer_RSP1
            <br />
            dz-P-RSP1-North-Zone1
            <br />
            dz-P-RSP1-W-Putbacks
            <br />
            dz-P-RSP1_OB_DMG
            <br />
            dz-P-rsp1-VRCBuffer4
            <br />
            dz-P-Non-Con-RSP1
            <br />
            dz-P-Non-Con-Receive
            <br />
            dz-P-HAZMAT_OUT
          </p>
        </div>

        <div class="image-container">
          <img src="images/icon128.png" alt="Image Example" id="exampleImage" />
        </div>
      </div>
      <button onclick="generateBarcodes()">Generate Barcodes</button>
      <div id="barcodeContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
